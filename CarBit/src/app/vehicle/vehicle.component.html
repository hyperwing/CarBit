<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Add Vehicle"></Label>
</ActionBar>

<StackLayout style="padding: 5; font-size: 18;" class="page page-content">

    <Label style="font-size: 30; padding: 10 0"class="settings_head" text="Add a Car"></Label>

    <Label class="settings" text="Model Year"></Label>
    <TextField [(ngModel)]="year" class="input" hint="e.g. 1776"></TextField>
    
    <Label class="settings" text="Vehicle Make"></Label>
    <TextField [(ngModel)]="make" class="input" hint="e.g. Honda"></TextField>

    <Label class="settings" text="Vehicle Model"></Label>
    <TextField [(ngModel)]="model" class="input" hint="e.g. Horse-drawn Carriage"></TextField>

    <Label class="settings" text="Vehicle Mileage"></Label>
    <TextField [(ngModel)]="mileage" class="input" hint="e.g. 123456"></TextField>

    <StackLayout class="hr-light"></StackLayout>

    <button text="Add Car" (tap)="onAddCarTap()"></button>

</StackLayout>
