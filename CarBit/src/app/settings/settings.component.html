<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Settings"></Label>
</ActionBar>

<StackLayout style="padding: 5; font-size: 18;" class="page page-content">
    <Label style="font-size: 30; padding: 10 0"class="settings_head" text="Input Your Profile Information"></Label>
    
    <Label class="settings" text="Model Year" [(ngModel)]="year"></Label>
    <TextField class="input" hint="e.g. 1776"></TextField>
    
    <Label class="settings" text="Vehicle Make {{make}}" [(ngModel)]="make"></Label>
    <TextField class="input" hint="e.g. Honda"></TextField>

    <Label class="settings" text="Vehicle Model" [(ngModel)]="model"></Label>
    <TextField class="input" hint="e.g. Horse-drawn Carriage"></TextField>

    <Label class="settings" text="Vehicle Milage" [(ngModel)]="milage"></Label>
    <TextField class="input" hint="e.g. 123456"></TextField>

    <button text="Save" (tap)="onSaveButtonTap()"></button>
</StackLayout>
