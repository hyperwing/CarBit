<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label class="action-bar-title" text="Auto-connect"></Label>
</ActionBar>

<StackLayout>
    <Label [text]="connectedText"></Label>
    <Button text="Scan" (tap) = "scanForBluetooth()"></Button>
    <ListView [items]="availableBluetoothDevices" (itemTap)="onItemTap($event)"
            loaded="" 
            separatorColor="red" rowHeight="50"
            class="list-group" id="listView" row="2">
        <ng-template let-BluetoothObject="item" let-i="index" let-odd="odd" let-even="even">
            <!-- The item template can only have a single root view container (e.g. GridLayout, StackLayout, etc.)-->
            <StackLayout orientation="horizontal" class="list-group-item">
                <Label text="Device: " textWrap="true"></Label>
                <Label [text]="BluetoothObject.name"></Label>
                <Label text=" | UUID: " textWrap="true"></Label>
                <Label [text]="BluetoothObject.uuid"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
